<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic태그 사용해보기</title>
</head>
<body>
    <header style="background-color: aquamarine; height: 50px;">Header</header>
    <main style="background-color: red; height: 800px; display: flex;">
        <section style="background-color: yellowgreen; width: 80%;">section
            <article style="height: 100px; background-color: pink;">article</article>
            <article style="height: 100px; background-color: yellow;">article2</article>
            <article style="height: 100px; background-color: pink;">article3</article>
        </section>
        <aside style="background-color: lime; width: 20%;">aside</aside>
    </main>
    <footer style="background-color: gray; height: 50px;">footer</footer>
</body>
</html>
